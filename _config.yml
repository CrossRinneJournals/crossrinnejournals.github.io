foundation_foundation: javascripts/foundation/foundation.js
foundation_interchange: javascripts/foundation/foundation.interchange.js
foundation_joyride: javascripts/foundation/foundation.joyride.js
foundation_magellan: javascripts/foundation/foundation.magellan.js
