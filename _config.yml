# Site settings
title: Cross Rinne Journals
subtitle: Thoughts on Anime and Manga
email: ask@crossrinnejournals.com
description: > # this means to ignore newlines until "baseurl:"
  A new anime review site..
baseurl: "" # the subpath of your site, e.g. /blog/
timezone: America/Chicago
url: "http://www.crossrinnejournals.com" # the base hostname & protocol for your site
twitter_username: crossrinnejournals
github_username: crossrinnejournals
highlighter: pygments
permalink: /blog/:author/:title/
future: false #don't post post that were made with a future date
revision_number: 0.0.0

#exclusions
exclude: [mockups, workspaces]

# Build settings
markdown: kramdown

# styles
main_stylesheet: stylesheets/main.css

#available javascript files
livejs: <script type="text/javascript" src="javascripts/live.js"></script>

#jquery related
